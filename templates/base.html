<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gaming Hub{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hub_styles.css') }}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for ('home') }}">Home</a></li>
                <li><a href="{{ url_for ('shop') }}">Shop</a></li>
                <li><a href="{{ url_for ('genres') }}">Genres</a></li>
                <li><a href="{{ url_for ('about') }}">About</a></li>
                <li><a href="{{url_for ('contact') }}">Contact</a></li>
            </ul>
            <div class="theme-toggle-container">
                <button type="button" id="theme-toggle">Toggle Theme</button>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock %}

    <footer>
        <div class="social-media-links">
            <a href="https://facebook.com" target="_blank"><img src="{{ url_for('static', filename='images/fb.jpg') }}" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="{{ url_for('static', filename='images/x.png') }}" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="{{ url_for('static', filename='images/insta.jpg') }}" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Gaming Hub. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='/js/hub_script.js') }}"></script>

</body>
</html>
